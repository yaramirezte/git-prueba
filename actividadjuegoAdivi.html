<meta charset="UTF-8">
<h1>Adivinar numero lanzado</h1>

<script>
    function saltarLinea() {
        document.write("<br>");             
        document.write("<br>");  
        
    }  
    function imprimir(frase) {
       
        document.write(frase);        
        saltarLinea();
    }

    function sorteo(n){
        return Math.round(Math.random()*n);
    }
    numeroRango=parseInt(prompt("ingrese su numero para hacer el rango del sorteo:"))
    numeroLanzado=sorteo(numeroRango)
    numeroPensado=parseInt(prompt("ingrese su numero de 0 a" + numeroRango))

    imprimir("numero lanzado es:" +numeroLanzado)
    
    if(numeroPensado==numeroLanzado){

        imprimir("Usted acerto, el numero pensado es:" + numeroPensado)

    }
    else {

        if(numeroPensado>numeroLanzado){

            imprimir("Usted no acerto ya que su numero pensado " + numeroPensado + " es mayor al numero lanzado ")

        }
        else {
            imprimir("Usted no acerto ya que su numero pensado " + numeroPensado + " es menor al numero lanzado ")

        }
      

    }

    

        
            
</script>
