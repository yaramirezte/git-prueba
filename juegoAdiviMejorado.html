<meta charset="UTF-8">
<h1>Adivinar numero lanzado</h1>

<script>
    function saltarLinea() {
        document.write("<br>");             
        document.write("<br>");  
        
    }  
    function imprimir(frase) {
       
        document.write(frase);        
        saltarLinea();
    }

    var numeroPensado=Math.round((Math.random()*10))
    var intentos=3;
    var contador=1;

    
    while(contador<=intentos){
        var numeroLanzado=parseInt(prompt("ingrese su numero de 0 a 10:"))
        if(numeroPensado==numeroLanzado){
            alert("Usted acerto, en el intento " + contador + " numero pensado es:" + numeroPensado);
            break;
        }
        else {
            alert("Usted no acerto");
        }
        
        contador++;

    }
        if(numeroPensado==numeroLanzado){

            imprimir("Usted acerto, en el intento " +intentos + " numero pensado es:" + numeroPensado);

        }
        else{
            imprimir("Usted erro, numero pensado es:" + numeroPensado);


        }


        
    imprimir("Fin")
    

        
            
</script>
