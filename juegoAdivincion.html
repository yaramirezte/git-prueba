<meta charset="UTF-8">
<h1>Adivinar numero lanzado</h1>

<script>
    function saltarLinea() {
        document.write("<br>");             
        document.write("<br>");  
        
    }  
    function imprimir(frase) {
       
        document.write(frase);        
        saltarLinea();
    }

    var numeroPensado=Math.round((Math.random()*10))
    var numeroLanzado=parseInt(prompt("ingrese su numero de 0 a 10:"))
    
    if(numeroPensado==numeroLanzado){

        imprimir("Usted acerto, el numero pensado es:" + numeroPensado)

    }
    else {

        imprimir("Usted no acerto el numero pensado era:" + numeroPensado)

    }

    

        
            
</script>
