<canvas width="600" height="400"> </canvas>

<script>
    var pantalla=document.querySelector("canvas"); //conexion con html 
    var pincel=pantalla.getContext("2d");
    
    pincel.fillStyle="lightgrey" //propiedad
    pincel.fillRect(0,0,600,400); //funcion

    pincel.fillStyle="green" //propiedad
    pincel.fillRect(0,0,200,400); //funcion

    pincel.fillStyle="red" //propiedad
    pincel.fillRect(400,0,200,400); //funcion

    
    pincel.fillStyle="yellow" //propiedad
    pincel.beginPath(); //cursor en pantlla
    pincel.moveTo(300,200); //que se mueva al centro
    pincel.lineTo(200,400);//una linea
    pincel.lineTo(400,400);//la otra linea
    pincel.fill(); //llenar el triangulo

    pincel.fillStyle="blue" //propiedad
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*3.14);
    pincel.fill();


</script>
