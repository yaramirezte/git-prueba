<meta charset="UTF-8">
<h1>tabla de multiplicar</h1>

<script>
    function saltarLinea() {
        document.write("<br>");             
        document.write("<br>");  
        
    }  
    function imprimir(frase) {
       
        document.write(frase);        
        saltarLinea();
    }

      
    var tablaMultiplicar =parseInt(prompt("Ingrese la tabla a multiplicar"))
    var multiplicador=1

    imprimir("imprimir while")
       
    while(multiplicador<=10){

        imprimir(tablaMultiplicar * multiplicador);
        multiplicador++;
    }

    imprimir("imprimir for")

    for(var multiplicador=1;multiplicador<=10;multiplicador++){

        imprimir(tablaMultiplicar * multiplicador);
    }

        
            
</script>
